<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, intial-scale=1.0"/>
    <title>NSU Virtual Assistant</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header class="header">
        <div class="container-fluid">
            <img src="logo-wide.png" style="max-width:340px" alt="logo">
        </div>
    </header>

</head>
<body>
<div class="container">


    <div class="chatbox">
        <div class="chatbox-support">
            <div class="chatbox-head">
                <svg viewBox="0 0 200 24">
                    <path fill="currentColor"
                          d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
                </svg>
                <span></span>

                <div class="chatbox__content--header">
                    <h4 class="chatbox-heading-header">Chatbot</h4>
                </div>
            </div>
            <div class="chatbox-messages">


                <div>
                    <div id="chatbox">
                        <p class="messages messages-from-bot">
                            <span>Hi! I am your Virtual Assistant. How can I help you?</span></p>
                    </div>

                    <div id="userInput" class="input-div">
                        <input class="input-message" id="textInput" type="text" name="msg"
                               placeholder="Enter a message">

                        <button class="input-send" id="buttonInput" type="submit" value="Send" onclick="send()">
                            <svg style="width:24px;height:24px">
                                <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                            </svg>
                        </button>
                    </div>
                    <script>

                        function getBotResponse() {
                            var rawText = $("#textInput").val();
                            var userHtml = '<p align="right" class = "messages messages-from-user"><span>' + rawText + '</span></p>';
                            $("#textInput").val("");
                            $("#chatbox").append(userHtml);
                            document.getElementById('userInput').scrollIntoView({block: 'start', behaviour: 'smooth'});
                            $.get("/get", {msg: rawText}).done(function (data) {
                                var botHtml = '<p class ="messages messages-from-bot"><span>' + data + '</span></p>';
                                $("#chatbox").append(botHtml);
                                document.getElementById('userInput').scrollIntoView({
                                    block: 'start',
                                    behaviour: 'smooth'
                                });
                            });
                        }

                        $("#textInput").keypress(function (e) {
                            if (e.which == 13) {
                                getBotResponse();
                            }
                        });
                        $("#buttonInput").click(function () {
                            getBotResponse();
                        })
                    </script>
                </div>
            </div>
        </div>
        <div class="chatbox-button">

            <button>button</button>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
